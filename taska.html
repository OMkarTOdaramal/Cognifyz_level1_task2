<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Color Button</title>
  <style>
    /* Style to change the button color */
    #colorButton {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<button id="colorButton" onclick="changeColor()">Click me to change color</button>

<script>
  function changeColor() {
    // Get the button element by its ID
    var button = document.getElementById("colorButton");

    // Generate a random color (you can use any logic to determine the color)
    var randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);

    // Change the button's background color
    button.style.backgroundColor = randomColor;
  }
</script>

</body>
</html>
